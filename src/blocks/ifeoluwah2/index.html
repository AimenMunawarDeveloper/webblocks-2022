<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Country Card</title>
</head>

<body>
    <main>
        <form class="form">

            <div class="form-control">
                <label for="search">Country</label>
                <input type="text" placeholder="Search a country" name="country" id="search">
            </div>
            <div class="form-action">
                <button type="submit">Get Details</button>
            </div>
        </form>
        <article class="article">
            <div class="img-wrapper">
                <img src="https://flagcdn.com/w320/ng.png" alt="Nigeria">
            </div>
            <article class="details">
                <h1 class="name">Nigeria</h1>
                <div>
                    <p><span>Population :</span> <span class="population"> 206,139,587</span></p>
                    <p><span>Region :</span> <span class="region"> Africa</span></p>
                    <p><span>Capital :</span> <span class="capital"> Abuja</span></p>
                    <p><span>Currency :</span> <span class="currency"> Naira</span></p>
                    <p><span>Top Leve Domain :</span> <span class="tld"> .ng</span></p>
                </div>
            </article>
        </article>
    </main>
</body>
<script src="./main.js" defer></script>

</html>
