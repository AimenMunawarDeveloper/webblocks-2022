<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="main">
    <div class="register">
      <h2>Welcome</h2>
      <form id="register"  method="post">
        <label>First Name : </label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter your first name">
        <br><br>
        <label for="">Last Name : </label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter your last name">
        <br><br>
        <label for=""> Age : </label>
        <br>
        <input type="number" name="age" value="" id="name" placeholder="How old are you?">
        <br><br>
        <label for="">Email : </label>
        <br>
        <input type="email" name="email" id="name" placeholder="Enter a valid email id">
        <br><br>
        <label for="">Gender : </label>
          <br>
          <input type="radio" name="gender" value="" id="male">
          <span>Male</span>
          <br>
          <input type="radio" name="gender" value="" id="female">
          <span>Female</span>
          <br>
          <input type="radio" name="gender" value="" id="others">
          <span>Others</span>
          <br>
          <input type="radio" name="gender" value="" id="unknown">
          <span>Prefer not to say</span>
          <br><br>
          <button type="button" name="button">Submit</button>

      </form>

    </div>

  </div>

  </body>
</html>
