  <body>
    <!--[if lt IE 7]>

    <main>
      <button id="demo" onclick="clickMe()">Click me.</button>
      <!-- the viewbox sets the height and width in last 2 values. First 2 are the x- and y- offset. r will set the radius (half of the viewbox) -->
      <svg
        width="400" 
        height="110"
        viewBox=" 0 0 400 110"
        style="background-color: blue;"
      >
        <rect 
          id="bottom"
          width="400"
          height="110"
          fill="lightgray"

          />
          <rect 
          id="top"
          width="0"
          height="110"
          fill="magenta"

          />
    </main>
    
  </body>
