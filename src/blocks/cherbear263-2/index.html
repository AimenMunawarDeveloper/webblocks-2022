    <main class="container">
      <h1>Animated Charts with CSS and JS</h1>
      <input type="number" id="number">
      <button id="demo" onclick="clickMe()">Click me.</button>
      <!-- the viewbox sets the height and width in last 2 values. First 2 are the x- and y- offset. r will set the radius (half of the viewbox) -->
      <svg
      id="chart1"
      class="mt-10"
        width="400" 
        height="110"
        viewBox=" 0 0 400 110"
      >
        <rect 
          id="bottom"
          width="400"
          height="110"
          fill="#332940"

          />
          <rect 
          id="top"
          width="0"
          height="110"
          fill="magenta"

          />
    </main>
    
  </body>
