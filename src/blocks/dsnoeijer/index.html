<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webblocks 2022 - Rating Component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="question">
            <div class="question-text">
                <h1>Please rate your experience</h1>
                <p>Let us know how we did by giving us a rating.</p>
            </div>
            <div class="rating">
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="number">4</p>
                <p class="number">5</p>
            </div>
            <div class="submit">
                <button>SUBMIT</button>
            </div>
        </div>
        <div class="result">
            <div class="selected">
            </div>
            <div class="text">
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give us a rating. Please come again!
                </p>
                </p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
