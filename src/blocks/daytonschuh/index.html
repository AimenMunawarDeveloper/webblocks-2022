<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Who's that Pokemon?</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <!-- image for blacked out pokemon -->
                    <image id="sprite"></image>
                </div>
                <div class="column">
                    <h1 class="capitalize" id="pokemon"></h1>
                    <!-- input for user guess -->
                    <input type="text" placeholder="Who's that Pokemon?" id="playerGuess">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
