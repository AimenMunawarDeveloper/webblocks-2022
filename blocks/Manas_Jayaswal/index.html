<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&family=Black+And+White+Picture&family=Lobster&family=Montserrat:wght@100&family=Poppins:wght@100&family=Rubik+Moonrocks&family=Secular+One&family=Splash&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Contact us</h1>
            <br><br>
            <form action="" style="background-color:inherit">
                <input type="text" name="name" id="name" placeholder="Enter your name" class="name" required>
                <br>
                <br>
                <input type="email" placeholder="Enter your email" class="email" required>
                <br>
                <br>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message" class="message"></textarea>
                <br><br><br>
                <button>SEND MESSAGE</button>
                <br><br>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
