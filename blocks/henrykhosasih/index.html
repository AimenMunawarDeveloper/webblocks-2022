<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./scripts.js" defer></script>
		<link rel="icon"  />
		<title>VirtuCard</title>
	</head>
	<body>
		<div class="card">
			<div class="banner">
				<p>🤖</p>
				<p class="card-number">1234 5678 9012 3456</p>
				<img
					class="small-image"
					src="./images/mastercard-logo.png"
					alt="MasterCard Logo"
				/>
			</div>

			<div class="details">
				<div>
					<p class="bold">Debit MasterCard</p>
					<p>Henry Khosasih</p>
					<p id="expiry">Expiry ••/••</p>
					<p id="cvc">CVC •••</p>
				</div>
				<div class="button">
					<button id="show-button">👁 Show</button>
				</div>
			</div>
		</div>
	</body>
</html>
