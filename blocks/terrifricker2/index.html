<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Share Social Media Button</title>
        <meta name="description" content="A Share Me button that when clicked, 
        turns into share buttons for pinterest, instagram, facebook, and twitter
        that rotate on hover">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="share-me-button.css" rel="stylesheet">
    </head>
    <body>
        <button>Share Me</button>
        <div class="social-media-links">
          <a><img src="icons/pinterest-icon-black-circle.png" 
            alt="pinterest icon"></a>
          <a><img src="icons/instagram-icon-black-circle.png"
            alt="instagram icon"></a>
          <a><img src="icons/facebook-icon-black-circle.png"
            alt="facebook icon"></a>
          <a><img src="icons/twitter-icon-black-circle.png"
            alt="twitter icon"></a>
        </div>
        <script src="share-me-button.js"></script>
        <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
    </body>
