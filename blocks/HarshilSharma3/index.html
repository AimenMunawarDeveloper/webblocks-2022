<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIP Calculator</title>
</head>

<body>
    <h1 id="heading">SIP Calculator</h1>
    <div class="center">
        <div class="form">
            <div class="form-component">
                <div class="component-top">
                    <label for="totalInvestment">Monthly SIP Amount</label>
                    <input type="number" value="2000" id="totalInvestmentText" placeholder="Total Investment">
                </div>
                <input class="slider" id="totalInvestmentSlider" value="2000" type="range" name="totalInvestment"
                    min="100" max="1000000" value="100" step="100" id="">
            </div>
            <div class="form-component">
                <div class="component-top">
                    <label for="interestRate">Interest Rate</label>
                    <input type="number" id="interestRateText" value="12" placeholder="Interest Rate">
                </div>
                <input class="slider" type="range" value="12" id="interestRateSlider" name="interestRateSlider" min="5"
                    max="30" id="">
            </div>
            <div class="form-component">
                <div class="component-top">
                    <label for="investmentPeriod">Investment Period</label>
                    <input type="number" id="investmentPeriodText" value="6" placeholder="Investment Period">
                </div>
                <input class="slider" type="range" value="6" id="investmentPeriodSlider" name="investmentPeriodSlider"
                    min="1" max="30" id="">
            </div>
        </div>
        <div class="display">
            <canvas id="myChart"></canvas>
            <div class="text">
                <div class="text-1">
                    <h2>Wealth Gained</h2>
                    <p id="interest">67514.06</p>
                </div>
                <div class="text-2">
                    <h2>Invested Amount</h2>
                    <p id="invested">144000</p>
                </div>
                <div class="text-3">
                    <h2>Total Wealth</h2>
                    <p id="totalWealth">21151406</p>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
