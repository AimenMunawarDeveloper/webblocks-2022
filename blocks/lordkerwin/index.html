<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert function with confirmation</title>
  </head>
  <body>
    <p>Click the button to display a confirm box.</p>

    <p>
      Check the browser console, if you confirm or cancel, it will show there.
    </p>

    <button onclick="confirmAction()">Click here to confirm the action.</button>

    <script>
      function confirmAction() {
        if (
          confirm("Are you sure you want to perform this fake action?") == true
        ) {
          console.log("The user clicked confirm");
        } else {
          console.log("The user clicked cancel");
        }
      }
    </script>
  </body>
</html>
