<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <title>Thea's Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="theme-changer">
                <div class="toggle-button"></div>
            </div>
            <div class="info">
                <div class="img-container">
                    <a href="https://twitter.com/thea_codes" target="_blank"><img class="profile-pic" src="./twitter-pic.jpg" alt=""></a>
                    
                </div>
                <div class="text-info">
                    <h1>Hey, I'm Thea</h1>
                    <h2>Front-end developer</h2>
                    <div class="twitter">
                        <h3>Come and join my community on Twitter!</h3>
                        <a href="https://twitter.com/thea_codes" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        
                    </div>
                </div>               
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
