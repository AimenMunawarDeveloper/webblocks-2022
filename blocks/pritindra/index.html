<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Subscribe icons</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
          <h3>Subscribe</h3>
        </div>
      
        <ul class="social-list">
         <li class="social-link" data-my-element="youtube"><i class="fa fa-youtube"></i></li>
         <li class="social-link" data-my-element="twitch"><i class="fa fa-twitch"></i></li>
         <li class="social-link" data-my-element="instagram"><i class="fa fa-instagram"></i></li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
