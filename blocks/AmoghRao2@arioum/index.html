<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Modal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <button class="btn-open-modal">Proceed</button>

    <div class="warning-modal hidden">
        <div class="content">
            <div class="warning-img">
                <img src="warning-icon.png" alt="warning-icon" width="100">
            </div>
            <div class="warning-msg">By accepting the Term and Conditions mentioned here, you agree to our operation in your designated property throughout the duration until the completion by our team.</div>
            <div class="warning-prompt-container">
                <button class="btn-response-reject">No, take me back</button>
                <button class="btn-response-accept">I Agree</button>
            </div>
        </div>
    </div>

    <div class="overlay hidden"></div>
</body>

</html>
