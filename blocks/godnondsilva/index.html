<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card - Godnon</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="title">Project Title</div>
            <div class="description">Small and detailed description about your project</div>
            <div class="flex">
                <div class="tools">Tech, Stack, Used</div>
                <div class="links">
                    <a href="link">
                        <img class="icon" src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/95-512.png"
                            alt="live" />
                    </a>
                    <a href="link">
                        <img class="icon"
                            src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-social-github-256.png"
                            alt="github" /> </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
